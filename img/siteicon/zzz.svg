<svg width="120" height="34" viewBox="0 0 120 34" xmlns="http://www.w3.org/2000/svg">
  <!-- 呼吸边框 -->
  <rect width="100%" height="100%" rx="7" ry="7" fill="none" stroke="#ffb5b5" stroke-width="1.5">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 背景板 -->
  <rect width="100%" height="100%" rx="7" ry="7" fill="#fff"/>
  
  <!-- 睡眠符号定位 -->
  <text x="78" y="18" font-family="Apple Color Emoji" font-size="14" fill="#ff9d9d">
    💤
    <animate attributeName="opacity" values="1;0.7;1" dur="1.8s" repeatCount="indefinite"/>
  </text>

  <!-- 主文字 -->
  <text x="50%" y="60%" font-family="'PingFang SC', sans-serif" 
        font-size="13" fill="#666" text-anchor="middle" dominant-baseline="middle">
    keuwa
    <tspan dx="3" font-size="11" fill="#949494">再睡一会</tspan>
  </text>

  <!-- 动态zzz -->
  <text x="90" y="16" font-family="Arial" font-size="10" fill="#ddd">
   
    <animateTransform attributeName="transform" type="translate" values="0,0; 2,-1; 0,0" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>